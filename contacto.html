<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Blog del Ñam</title>
    <link rel="stylesheet" href="css/normalice.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,200;1,500;1,700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Amour <span class="logo__bold">Plastique</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">
                        Contacto
                    </a>
                </nav>
             </div>
        </div>
            <div class="header__texto">
                <h2 class="no-margin">Blog de Café con consejos y cursos</h2>
                <p class="no-margin"> Aprende de los expertos, con las mejores recetas y consejos
                </p>
            </div>
    </header>
        <main class="contenedor"> 
            <h3 class="centrar-texto"></h3>
                <div class="contacto-bg">

                </div>
                <form class="formulario">
                    <div class="campo">
                        <label class="campo__label" for="nombre">Nombre</label>
                            <input class="campo__field"
                             type="text" 
                            placeholder="Tu nombre" 
                            id="nombre">
                        
                    </div>
                    <div class="campo">
                        <label class="campo__label"
                        for="email">E-mail</label>
                            <input class="campo__field"
                            type="text" 
                            placeholder="Tu email" 
                            id="email">
                        
                    </div>
                    <div class="campo">
                        <label class="campo__label"
                        for="mensaje">Mensaje</label>
                            <textarea class="campo__field campo__field--textarea"
                            id="mensaje" ></textarea>
                        
                    </div>
                    <div class="campo">
                        <input type="submit" 
                        value="Enviar" 
                        class="boton boton--primario">
                    </div>
                </form>
            
        </main>
            
        </div>
    <footer class="footer">
        <div class="contenedor"> 
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin centrar-texto">Amour <span class="logo__bold">Plastique</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">
                        Contacto
                    </a>
                </nav>
             </div>
             <script src="js/modernizr.js"></script>
</footer>
</body>
</html>
